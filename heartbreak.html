<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heartbreak & Moving On Quotes - Carrew's Quotes</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6e6;
    color: #b00020;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 0.2rem;
  }
  .quote-box {
    background: white;
    padding: 1.5rem 2rem;
    margin: 1rem auto;
    border-radius: 10px;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(176, 0, 32, 0.2);
  }
  button, .share-btn {
    background: #b00020;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
    margin-right: 0.5rem;
    transition: background 0.3s ease;
  }
  button:hover, .share-btn:hover {
    background: #7f0014;
  }

    margin-top: 1rem;
  }
</style>
</head>
<body>

<div class="quote-box" id="quoteOfDayBox">
  <h2>Quote of the Day</h2>
  <p id="quoteOfDay">Loading...</p>
  <div class="share-buttons">
    <button class="share-btn" id="shareWhatsApp">Share WhatsApp</button>
    <button class="share-btn" id="shareFacebook">Share Facebook</button>
    <button class="share-btn" id="copyQuote">Copy Quote</button>
  </div>
</div>

<div class="quote-box">
  <h2>Random Quote</h2>
  <p id="randomQuote">Click the button to see a random heartbreak quote!</p>
  <button id="randomBtn">New Random Quote</button>
  <div class="share-buttons">
    <button class="share-btn" id="shareWhatsAppRnd">Share WhatsApp</button>
    <button class="share-btn" id="shareFacebookRnd">Share Facebook</button>
    <button class="share-btn" id="copyQuoteRnd">Copy Quote</button>
  </div>
</div>

<script>
  const heartbreakQuotes = [
    "Iâ€™m scared to be lonely, but Iâ€™m still waiting on you. â€” Olivia Rodrigo",
    "Youâ€™re the reason Iâ€™m dancing through the fire. â€” Halsey",
    "Love is a losing game. â€” Adele",
    "Iâ€™m falling in love with the way you let me feel. â€” Khalid",
    "I gave you my heart, but you gave it away. â€” Billie Eilish",
    "I never meant to break your heart. â€” Lewis Capaldi",
    "Iâ€™m caught in a wave of emotions. â€” Lorde",
    "You left me with a broken melody. â€” James Bay",
    "I keep holding on, but youâ€™re slipping away. â€” Sam Smith",
    "Your love is a drug I canâ€™t quit. â€” Dua Lipa",
    "Lost without you, canâ€™t you see? â€” SZA",
    "Iâ€™m waiting for you to come back home. â€” The Weeknd",
    "I gave you everything, but it wasnâ€™t enough. â€” Selena Gomez",
    "Youâ€™re my everything, but youâ€™re gone. â€” Shawn Mendes",
    "Love hurts, but I keep falling. â€” Camila Cabello",
    "Iâ€™m drowning in memories of you. â€” Julia Michaels",
    "I donâ€™t wanna be the one to break. â€” Alessia Cara",
    "Youâ€™re the fire I canâ€™t put out. â€” Normani",
    "Iâ€™m chasing shadows of what we had. â€” H.E.R.",
    "Iâ€™ll love you â€™til the end of time. â€” Justin Bieber"
  ];

  // Quote of the Day logic
  function getQuoteOfDay() {
    const today = new Date();
    const dayNumber = today.getDate() + today.getMonth() * 31;
    return heartbreakQuotes[dayNumber % heartbreakQuotes.length];
  }

  // Display Quote of the Day on page load
  const quoteOfDayElement = document.getElementById('quoteOfDay');
  quoteOfDayElement.textContent = getQuoteOfDay();

  // Random Quote logic
  const randomQuoteElement = document.getElementById('randomQuote');
  const randomBtn = document.getElementById('randomBtn');

  function getRandomQuote() {
    const randomIndex = Math.floor(Math.random() * heartbreakQuotes.length);
    return heartbreakQuotes[randomIndex];
  }

  randomBtn.addEventListener('click', () => {
    randomQuoteElement.textContent = getRandomQuote();
  });

  // Share function helpers
  function shareOnWhatsApp(text) {
    const url = 'https://wa.me/?text=' + encodeURIComponent(text);
    window.open(url, '_blank');
  }

  function shareOnFacebook(text) {
    const pageUrl = window.location.href.split('?')[0];
    const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(text)}`;
    window.open(shareUrl, '_blank');
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Quote copied to clipboard!');
    }, () => {
      alert('Failed to copy quote.');
    });
  }

  // Event listeners for Quote of the Day shares
  document.getElementById('shareWhatsApp').addEventListener('click', () => {
    shareOnWhatsApp(quoteOfDayElement.textContent);
  });

  document.getElementById('shareFacebook').addEventListener('click', () => {
    shareOnFacebook(quoteOfDayElement.textContent);
  });

  document.getElementById('copyQuote').addEventListener('click', () => {
    copyToClipboard(quoteOfDayElement.textContent);
  });

  // Event listeners for Random Quote shares
  document.getElementById('shareWhatsAppRnd').addEventListener('click', () => {
    shareOnWhatsApp(randomQuoteElement.textContent);
  });

  document.getElementById('shareFacebookRnd').addEventListener('click', () => {
    shareOnFacebook(randomQuoteElement.textContent);
  });

  document.getElementById('copyQuoteRnd').addEventListener('click', () => {
    copyToClipboard(randomQuoteElement.textContent);
  });
</script>

</body>
</html>
