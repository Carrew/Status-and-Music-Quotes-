<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Motivational Quotes - Carrew's Quotes</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7fa;
    color: #00796b;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 0.2rem;
  }
  .quote-box {
    background: white;
    padding: 1.5rem 2rem;
    margin: 1rem auto;
    border-radius: 10px;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0,121,107,0.2);
  }
  button, .share-btn {
    background: #00796b;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
    margin-right: 0.5rem;
    transition: background 0.3s ease;
  }
  button:hover, .share-btn:hover {
    background: #004d40;
  }
  .share-buttons {
    margin-top: 1rem;
  }
</style>
</head>
<body>

<h1>Motivational & Inspirational Quotes ðŸ’ª</h1>

<div class="quote-box" id="quoteOfDayBox">
  <h2>Quote of the Day</h2>
  <p id="quoteOfDay">Loading...</p>
  <div class="share-buttons">
    <button class="share-btn" id="shareWhatsApp">Share WhatsApp</button>
    <button class="share-btn" id="shareFacebook">Share Facebook</button>
    <button class="share-btn" id="copyQuote">Copy Quote</button>
  </div>
</div>

<div class="quote-box">
  <h2>Random Quote</h2>
  <p id="randomQuote">Click the button to see a random motivational quote!</p>
  <button id="randomBtn">New Random Quote</button>
  <div class="share-buttons">
    <button class="share-btn" id="shareWhatsAppRnd">Share WhatsApp</button>
    <button class="share-btn" id="shareFacebookRnd">Share Facebook</button>
    <button class="share-btn" id="copyQuoteRnd">Copy Quote</button>
  </div>
</div>

<script>
  const motivationalQuotes = [
    "The best way to get started is to quit talking and begin doing. â€” Walt Disney",
    "You donâ€™t have to be great to start, but you have to start to be great. â€” Zig Ziglar",
    "Donâ€™t watch the clock; do what it does. Keep going. â€” Sam Levenson",
    "Push harder than yesterday if you want a different tomorrow. â€” Unknown",
    "Go the extra mile, itâ€™s never crowded. â€” Wayne Dyer",
    "Donâ€™t wait for the right opportunity, create it. â€” George Bernard Shaw",
    "Dream it. Wish it. Do it. â€” Unknown",
    "Youâ€™ve got the power to change your story. â€” Demi Lovato",
    "Believe in yourself and all that you are. â€” Christian D. Larson",
    "You are capable of amazing things. â€” Unknown",
    "Be so good they canâ€™t ignore you. â€” Steve Martin",
    "You are stronger than you think. â€” Christina Aguilera",
    "Your limitationâ€”itâ€™s only your imagination. â€” Unknown",
    "Be fearless in the pursuit of what sets your soul on fire. â€” Jennifer Lee",
    "Donâ€™t stop until youâ€™re proud. â€” Unknown",
    "Keep pushing forward, no matter the obstacles. â€” Nicki Minaj",
    "The comeback is always stronger than the setback. â€” Unknown",
    "Wake up with determination, go to bed with satisfaction. â€” Unknown",
    "Success usually comes to those who are too busy to be looking for it. â€” Henry David Thoreau",
    "Success is the sum of small efforts repeated day in and day out. â€” Robert Collier",
    "You miss 100% of the shots you donâ€™t take. â€” Wayne Gretzky",
    "Doubt kills more dreams than failure ever will. â€” Suzy Kassem",
    "The only limit is the one you set yourself. â€” BeyoncÃ©",
    "Rise up and attack the day with enthusiasm. â€” Unknown",
    "Turn your wounds into wisdom. â€” Oprah Winfrey",
    "Success is not for the lazy. â€” Unknown",

  ];

  // Quote of the Day logic
  function getQuoteOfDay() {
    const today = new Date();
    const dayNumber = today.getDate() + today.getMonth() * 31;
    return motivationalQuotes[dayNumber % motivationalQuotes.length];
  }

  // Display Quote of the Day on page load
  const quoteOfDayElement = document.getElementById('quoteOfDay');
  quoteOfDayElement.textContent = getQuoteOfDay();

  // Random Quote logic
  const randomQuoteElement = document.getElementById('randomQuote');
  const randomBtn = document.getElementById('randomBtn');

  function getRandomQuote() {
    const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
    return motivationalQuotes[randomIndex];
  }

  randomBtn.addEventListener('click', () => {
    randomQuoteElement.textContent = getRandomQuote();
  });

  // Share function helpers
  function shareOnWhatsApp(text) {
    const url = 'https://wa.me/?text=' + encodeURIComponent(text);
    window.open(url, '_blank');
  }

  function shareOnFacebook(text) {
    const pageUrl = window.location.href.split('?')[0];
    const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(text)}`;
    window.open(shareUrl, '_blank');
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Quote copied to clipboard!');
    }, () => {
      alert('Failed to copy quote.');
    });
  }

  // Event listeners for Quote of the Day shares
  document.getElementById('shareWhatsApp').addEventListener('click', () => {
    shareOnWhatsApp(quoteOfDayElement.textContent);
  });

  document.getElementById('shareFacebook').addEventListener('click', () => {
    shareOnFacebook(quoteOfDayElement.textContent);
  });

  document.getElementById('copyQuote').addEventListener('click', () => {
    copyToClipboard(quoteOfDayElement.textContent);
  });

  // Event listeners for Random Quote shares
  document.getElementById('shareWhatsAppRnd').addEventListener('click', () => {
    shareOnWhatsApp(randomQuoteElement.textContent);
  });

  document.getElementById('shareFacebookRnd').addEventListener('click', () => {
    shareOnFacebook(randomQuoteElement.textContent);
  });

  document.getElementById('copyQuoteRnd').addEventListener('click', () => {
    copyToClipboard(randomQuoteElement.textContent);
  });
</script>

</body>
</html>
